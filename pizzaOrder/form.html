<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h2 class="pt-3">Order a pizza</h2>

    <form method="post" action="https://dragonfly.greenriverdev.com/vardump.php" onsubmit="return validateForm()">
        <div class="mb-3">
            <label for="inputName" class="form-label">Name:</label>
            <input type="text" class="form-control" id="inputName" name="Name">
        </div>
        <div class="mb-3">
            <label for="inputPhone" class="form-label">Phone:</label>
            <input type="tel" class="form-control" id="inputPhone" name="Telephone">
        </div>
        <div class="mb-3">
            <label for="inputEmail" class="form-label">Email:</label>
            <input type="email" class="form-control" id="inputEmail" name="Email">
<!--            <small id="email-message">Invalid Email: email must end in @greenriver.edu</small>-->
        </div>
        <div class="mb-3">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" name="Address">
        </div>
        <div class="mb-3">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" name="City">
        </div>
        <div class="mb-3">
            <label for="inputState" class="form-label">State</label>
            <input type="text" class="form-control" placeholder="WA" id="inputState" name="City" disabled readonly>
        </div>
        <div class="form-check form-check-inline mb-3">
            <label class="form-label">Pizza Size:</label><br>
            <input type="radio" class="" id="small" name="size" value="small" checked>
            <label for="small" class=>Small</label>
            <input type="radio" class="" id="medium" name="size" value="medium">
            <label for="medium" class=>Medium</label>
            <input type="radio" class="" id="large" name="size" value="large">
            <label for="large" class="">Large</label>
        </div>
        <div class="form-check mb-3">
            <label class="form-label">Toppings:</label><br>

            <input type="checkbox" id="pepperoni" name="topping1" value="Pepperoni">
            <label for="pepperoni">Pepperoni</label><br>

            <input type="checkbox" id="peppers" name="topping2" value="Peppers">
            <label for="peppers">Peppers</label><br>

            <input type="checkbox" id="mushrooms" name="topping3" value="Mushrooms">
            <label for="mushrooms">Mushrooms</label><br>

            <input type="checkbox" id="Pineapple" name="topping4" value="Pineapple">
            <label for="Pineapple">Pineapple</label><br>

            <input type="checkbox" id="bacon" name="topping5" value="Bacon">
            <label for="bacon">Bacon</label><br>

            <input type="checkbox" id="sausage" name="topping6" value="Sausage">
            <label for="sausage">Sausage</label><br>

            <input type="checkbox" id="olives" name="topping7" value="Olives">
            <label for="olives">Olives</label><br>

            <input type="checkbox" id="jalapenos" name="topping8" value="Jalapenos">
            <label for="jalapenos">Jalapenos</label><br>
        </div>

        <div class="form-check form-check-inline mb-3">
            <label class="form-label">Delivery Option:</label><br>
            <input type="radio" class="" id="Delivery" name="delivery" value="Delivery">
            <label for="Delivery" class="">Delivery</label>
            <input type="radio" class="" id="takeout" name="delivery" value="Takeout" checked>
            <label for="takeout" class="">Takeout</label>
        </div>
        
        <div class="mb-3">
            <label for="inputNotes" class="form-label">Notes:</label>
            <input type="text" class="form-control" id="inputNotes" name="Notes">
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="script.js"></script>

</body>
</html>
