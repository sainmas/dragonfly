<main>
    <div class="container p-3" id="main-container">
        <div class="d-flex justify-content-end">
            <div class="form-check form-switch">
                <label class="form-check-label" for="dark-mode-switch">Dark Mode</label>
                <input class="form-check-input" type="checkbox" role="switch" id="dark-mode-switch">
            </div>
        </div>
        <h3 class="form-header p-3 mb-0">Sign-up</h3>
        <div class="form-container mb-5">
            <div class="form-body">
                <form method="post" action="https://dragonfly.greenriverdev.com/vardump.php" onsubmit="return validateForm()" class="my-3">
                    <div class="mb-3">
                        <label for="input-name" class="form-label">Name*</label>
                        <input type="text" class="form-control" id="input-name" name="name" placeholder="First and Last Name" required>
                    </div>

                    <div class="mb-3">
                        <label for="input-email" class="form-label">Email*</label>
                        <input type="email" class="form-control" id="input-email" name="email" placeholder="e.g. example@email.com" required>
                        <small id="email-message">Note: an @greenriver.edu email is preferred</small>
                    </div>

                    <div class="mb-3">
                        <label for="input-cohort-num" class="form-label">Cohort Number*</label>
                        <input type="number" class="form-control" id="input-cohort-num" name="cohort-num" min="1" max="100" required>
                    </div>

                    <div class="mb-3">
                        <p>Status</p>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="seekingInternship" name="status" value="true">
                            <label for="seekingInternship" class="form-check-label">Seeking Internship</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="seekingJob" name="status" value="true">
                            <label for="seekingJob" class="form-check-label">Seeking Job</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="notSearching" name="status" value="true">
                            <label for="notSearching" class="form-check-label">Not Actively Searching</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="input-roles" class="form-label">What roles are you looking for?*</label>
                        <textarea type="text" class="form-control" id="input-roles" name="roles" minlength="50" maxlength="500" placeholder="Type here..." required></textarea>
                    </div>

                    <button id="submit-btn" type="submit" class="submit-btn">Submit</button>
                </form>
            </div>

        </div>
    </div>
</main>
